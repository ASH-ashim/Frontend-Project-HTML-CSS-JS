<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-paint-brush"></i> ASH'S Canvas</h1>
            <div class="header-actions">
                <button id="save-btn" class="btn"><i class="fas fa-save"></i> Save</button>
                <button id="clear-btn" class="btn danger"><i class="fas fa-trash"></i> Clear</button>
            </div>
        </header>

        <main class="app-main">
            <aside class="toolbar">
                <div class="tool-section">
                    <h3>Tools</h3>
                    <div class="tool-options">
                        <button class="tool-btn active" data-tool="pen" title="Pen">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="tool-btn" data-tool="eraser" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="tool-btn" data-tool="marker" title="Marker">
                            <i class="fas fa-highlighter"></i>
                        </button>
                        <button class="tool-btn" data-tool="spray" title="Spray">
                            <i class="fas fa-spray-can"></i>
                        </button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Brush Size</h3>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                    <span id="brush-size-value">5px</span>
                </div>

                <div class="tool-section">
                    <h3>Colors</h3>
                    <div class="color-palette">
                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                        <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                        <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                        <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    </div>
                    <div class="color-picker">
                        <input type="color" id="custom-color" value="#000000">
                        <label for="custom-color">Custom Color</label>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Opacity</h3>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                    <span id="opacity-value">100%</span>
                </div>

                <div class="tool-section">
                    <h3>Background</h3>
                    <select id="bg-selector">
                        <option value="transparent">Transparent</option>
                        <option value="white" selected>White</option>
                        <option value="grid">Grid</option>
                        <option value="parchment">Parchment</option>
                    </select>
                </div>
            </aside>

            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <div class="canvas-overlay" id="canvas-overlay">
                    <p>Draw something amazing!</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="zoom-controls">
                <button id="zoom-in" class="btn"><i class="fas fa-search-plus"></i></button>
                <span id="zoom-level">100%</span>
                <button id="zoom-out" class="btn"><i class="fas fa-search-minus"></i></button>
                <button id="reset-zoom" class="btn">Reset</button>
            </div>
            <div class="footer-info">
                <span>ASH'S Canvas</span>
                <span id="cursor-position">X: 0, Y: 0</span>
            </div>
        </footer>

        <div class="notification" id="notification"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
