<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-wallet"></i> Budget Tracker</h1>
            <p>Take control of your finances</p>
        </header>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <div class="balance-amount">$0.00</div>
            
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <div class="amount positive">+$0.00</div>
                </div>
                <div class="expense">
                    <h3>Expense</h3>
                    <div class="amount negative">-$0.00</div>
                </div>
            </div>
        </div>

        <div class="transaction-container">
            <h2>Transactions</h2>
            <div class="transaction-list">
                <!-- Transactions will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-exchange-alt"></i>
                    <p>No transactions yet</p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Salary, Rent, Groceries" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="e.g. 100, -50" step="0.01" required>
                </div>
                
                <div class="form-group radio-group">
                    <div class="radio-option">
                        <input type="radio" id="income" name="type" value="income" checked>
                        <label for="income">Income</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="expense" name="type" value="expense">
                        <label for="expense">Expense</label>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© <span id="year"></span> Budget Tracker. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
