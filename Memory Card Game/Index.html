<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <div class="game-info">
                <div class="info-box">
                    <span class="info-label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Time:</span>
                    <span id="time">00:00</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Matches:</span>
                    <span id="matches">0/8</span>
                </div>
            </div>
            <div class="controls">
                <button id="restart-btn" class="btn"><i class="fas fa-redo"></i> Restart</button>
                <button id="theme-btn" class="btn"><i class="fas fa-moon"></i> Theme</button>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board"></div>
        </main>

        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You won the game!</p>
                <div class="stats">
                    <p><i class="fas fa-clock"></i> Time: <span id="final-time">00:00</span></p>
                    <p><i class="fas fa-shoe-prints"></i> Moves: <span id="final-moves">0</span></p>
                    <p><i class="fas fa-star"></i> Score: <span id="final-score">0</span></p>
                </div>
                <button id="play-again-btn" class="btn"><i class="fas fa-play"></i> Play Again</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
